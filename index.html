<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>忍術バトル Ver.22</title>

<style>
body{
    margin:0;
    background:#1a1a1a;
    color:#fff;
    height:100vh;
    display:flex;
    flex-direction:column;
    overflow:hidden;
    font-family:sans-serif;
}

.player-area{
    height:40%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

#battle-center{
    height:20%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:rgba(0,0,0,.7);
}

.hand{
    display:flex;
    gap:8px;
}

.card{
    width:60px;
    height:82px;
    border:2px solid #fff;
    border-radius:8px;
    position:relative;
    cursor:pointer;
    overflow:hidden;
}

/* ★ P2だけカードを回転（親は回さない） */
#p2-hand .card{
    transform: rotate(180deg);
}

.card img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.card-label{
    position:absolute;
    bottom:0;
    width:100%;
    text-align:center;
    background:rgba(0,0,0,.4);
    font-weight:bold;
}

.decide-btn{
    margin:10px 0;
    width:150px;
    height:40px;
    border-radius:20px;
    border:none;
    background:#e74c3c;
    color:#fff;
    font-size:1.1rem;
    font-weight:bold;
    cursor:pointer;
    touch-action:manipulation;
}
</style>
</head>

<body>

<div id="p2-area" class="player-area">
    <div id="p2-hand" class="hand"></div>
    <button class="decide-btn" onclick="alert('P2 決定')">決定</button>
</div>

<div id="battle-center">
    忍術バトル
</div>

<div id="p1-area" class="player-area">
    <button class="decide-btn" onclick="alert('P1 決定')">決定</button>
    <div id="p1-hand" class="hand"></div>
</div>

<script>
const icons={
火:'https://livedoor.blogimg.jp/pokeruto_narutostorm/imgs/9/d/9df794cc.png',
水:'https://ooyake01.com/wp-content/uploads/2019/07/%E6%89%89%E9%96%93.png',
土:'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgUZKzoGoqlDT7mUC9X8fE76pwS8yTZOsQJWSf0JLyzQ&s',
風:'https://otakotaku.com/asset/img/character/2017/10/uzumaki-naruto-59dbafb3a0d9ep.jpg',
雷:'https://images-na.ssl-images-amazon.com/images/I/71rse6gO0XL._CR550,250,1420,1420_.jpg'
};

const types=['火','水','土','風','雷'];

function draw(p){
    const h=document.getElementById(`p${p}-hand`);
    h.innerHTML='';
    types.forEach(t=>{
        const d=document.createElement('div');
        d.className='card';
        d.innerHTML=`<img src="${icons[t]}"><div class="card-label">${t}</div>`;
        h.appendChild(d);
    });
}

draw(1);
draw(2);
</script>

</body>
</html>
